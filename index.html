<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <title>EuroMil Register Client Web App</title>
  </head>
  <body>
    <h4>EuroMil Register Client Web App</h4>
  <div id="externalFormBox">
    <div id="formBox">
      <form>
        <div class="form-group">
          <label for="checkID">Check ID</label>
          <input type="number" class="form-control" id="checkID" placeholder="Please insert your Digital Check ID">
        </div>
        <div class="form-group">
          <label for="key">Key</label>
          <input type="text" class="form-control" id="key" placeholder="Key to register">
        </div>
        <div id="buttonBox">
          <!-- Button trigger modal -->
          <button id="registerKeyButton" type="button" class="btn btn-primary" onclick="registerKey()" data-bs-toggle="modal" data-bs-target="#resultModal">
            Register Key
          </button>

          <!-- Modal -->
          <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="resultModalLabel">Transaction Result</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="resultModalBody" class="modal-body">
                  <p id="resultStatus" style="display: none;"></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  </body>
</html>
